name: Go CI

on: 
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-Latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: go mod tidy

    - name: Check formatting
      run: test -z "$(gofmt -l .)" || (echo "Run gofmt!" && exit 1)

    - name: Run tests
      run: go test ./... -v